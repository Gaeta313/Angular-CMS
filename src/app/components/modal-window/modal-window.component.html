<div class="container content">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Article Preview</h4>
  </div>
  <div class="modal-body text-center">
    <h1>{{ article.title }}</h1>
    <h4>- {{ article.category }} -</h4>
    <h6 class="mb-3">
      di - {{ article.author }}, pubblicato il:
      {{ article.date | date: "dd/MM/yy" }}
    </h6>
    <div class="w-50 m-auto mb-3">
      <img [src]="article.image" width="100%" alt="" />
    </div>

    <p>{{ article.content }}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="activeModal.close()">
      Close
    </button>
  </div>
</div>
