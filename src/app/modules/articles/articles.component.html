<h1 class="mt-3">Articles</h1>

<div class="container">
  <app-toolbar type="new" (onSelected)="onSelected($event)"></app-toolbar>
  <ul class="list-group">
    <ng-container *ngIf="(articles$|async)?.length === 0" >
      <li>No results for this match...</li>
    </ng-container>
    <div *ngFor="let article of articles$ | async">
      <li
        (click)="router.navigate(['SingleArticle/' + article.id])"
        class="list-group-item d-flex justify-content-between"
      >
        <span>{{ article.title }} - di: {{ article.author }}</span>
        <span>Category : {{article.category}} - {{ article.date | date: "dd/MM/yy" }}</span>
      </li>
    </div>
  </ul>
</div>
